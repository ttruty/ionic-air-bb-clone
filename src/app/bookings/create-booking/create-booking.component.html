<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
        <ion-button (click)="onCancel()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title>{{ selectedPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding" >
  <form [formGroup]="bookingForm" (ngSubmit)="onBookPlace()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input
              type="text"
              formControlName="first_Name"
              ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text" formControlName="last_Name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Number of Guests</ion-label>
            <ion-select formControlName="guest_Number" multiple="false" placeholder="Guests">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>From</ion-label>
            <ion-datetime
              display-format="MMM DD YYYY"
              picker-format="YY MMM DD"
              [min]='selectedPlace.availableFrom.toISOString()'
              [max]='selectedPlace.availableTo.toISOString()'
              [value]="startDate"
              formControlName=start_Date
              #startDateCtrl
              ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>To</ion-label>
            <ion-datetime
            display-format="MMM DD YYYY"
              picker-format="YY MMM DD"
              [min]='startDateCtrl.value'
              [max]='selectedPlace.availableTo.toISOString()'
              [value]="endDate"
              formControlName=end_Date
              ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block"  [disabled]="!bookingForm.valid || !datesValid()" >
            Book!
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
  </ion-content>
